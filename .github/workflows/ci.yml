name: CI - Build and Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]


jobs: 
    build:
        name: Build, Test and Lint
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code 
          uses: actions/checkout@v4

        - name: Set up Node.js 
          uses: actions/setup-node@v4
          with: 
            node-version: 20
            cache: 'npm'
        
        - name: Install dependencies
          run: npm ci

        - name: TypeScript Check
          run: npm run type-check 

        - name: Eslint Check 
          run: npm run lint 

        - name: Build App
          run: npm run build
